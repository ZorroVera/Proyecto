<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="validar.js"></script>
</head>
    <title>Registro Cliente</title>
<body>
    <h2>Ingresar como Cliente</h2>
    <form id="formulario">
        <label for="Nombres">Nombres:</label><br>
        <input type="text" id="Nombres" name="Nombres" required><br>
        <label for="Apellidos">Apellidos:</label><br>
        <input type="text" id="Apellidos" name="Apellidos" required><br>
        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni" required><br>
        <label for="Telefono">Telefono:</label><br>
        <input type="text" id="Telefono" name="Telefono" required><br>
        <label for="Direccion">Direccion:</label><br>
        <input type="Direccion" id="Direccion" name="Telefono" required><br>
        <label for="Referencia">Referencia:</label><br>
        <input type="text" id="Referencia" name="Referencia" required><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="Repetir Contraseña">Repetir Contraseña:</label><br>
        <input type="password" id="Repetir Contraseña" name="Repetir Contraseña" required><br>
        <input type="submit" value="Registrarse como Cliente">
    </form>
</body>
</html>
